<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.3s ease;
            background-color: rgb(245, 235, 220);
        }
        button {
            background-color: #fff;
            border: #fff;
            border-radius: 15px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Background Color Changer</h2>
    <button id="changeBackgroundButton">Change Background</button>

    <script>
        document.getElementById('changeBackgroundButton').addEventListener('click', function() {
            document.body.style.backgroundColor = 'dodgerblue';
        });
    </script>
</body>
</html>
