<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
</head>
<body class="flex justify-center items-center h-[100vh] bg-[#f4f4f4] bg-gradient-to-l from-green-300 to-green-700">

    <form id="loginForm" class="bg-[#fff] p-8 w-100 rounded-lg shadow-lg">
        <h2 class="font-bold text-center text-2xl mb-6">Login</h2>
        <input type="text" class="mx-2 outline-none my-3 p-2 w-full border border-slate-400 rounded-xl" id="name" placeholder="Name" required>
        <input type="email" class="mx-2 outline-none my-3 p-2 w-full border border-slate-400 rounded-lg" id="email" placeholder="Email" required>
        <button type="submit" class="bg-gradient-to-l from-green-300 to-green-700 p-2 my-4 w-full mx-2 text-white border-none rounded-lg cursor-pointer">Submit</button>
    </form>




    <script src="index.js"></script>

</body>
</html>
